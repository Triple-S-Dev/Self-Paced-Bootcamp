<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop JavaScript</title>
</head>
<body>
<script>

    // While Loop
    let counter = 1
    while(counter <= 10){
        document.writeln(`<p>Perulangan WHILE ke ${counter}</p>`)
        counter++
    }

    // Do While Loop
    let hitung = 1
    do {
        document.writeln(`<p>Perulangan DO WHILE ke ${hitung}</p>`)
        hitung++
    }
    while(hitung<=20)

</script>
</body>
</html>
