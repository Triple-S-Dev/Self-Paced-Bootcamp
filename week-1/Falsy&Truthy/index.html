<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falsy and Truthty JavaScript</title>
</head>
<body>
<script>
    // Falsy
    // data falsy = false(boolean), 0, -0, empty string "", '', ``, null, undefined, NaN

    // Truthy
    // data truthy = object kosong dan array kosong termasuk

    // contoh falsy
    let data = "false";

    if(data){
        document.writeln("TRUE")
    }else{
        document.writeln("FALSE")
    }

</script>
</body>
</html>
