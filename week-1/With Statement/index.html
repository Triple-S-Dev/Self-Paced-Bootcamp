<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of JavaScript</title>
</head>
<body>
<script>

    // With Statement

    // Tanpa With Statement
    const person = {
        firstName: "eko",
        middleName: "KHanedy",
        lastName: "Kurniawan"
    }

    document.writeln(person.firstName)
    document.writeln(person.middleName)
    document.writeln(person.lastName)

//    menggunakan With Statement
    with (person){
        document.writeln(firstName)
        document.writeln(lastName)
        document.writeln(middleName)
    }

</script>
</body>
</html>
